<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <p>
    <h1>Application Form</h1>
    <p id='box'>Please input your first and last name, salary requiremt as a number, and job you are applying for.</p>

    <form action='/application-success' method='POST'>
      First name <input type='text' name='first'><br>
      Last name <span class='bold'><input type='text' name='last'></span><br>
      Salary requirement: <input type='text' name='salary'><br>
      Job applying for 
      <select> 
        <option name='job' value='software'>Software Engineer</option>
        <option name='job' value='qa'>QA Engineer</option>
        <option name='job' value='pm'>Product Manager</option>
      </select><br>
      <input type='submit' value='submit'>
    </form>
  </p>
</body>
</html>
